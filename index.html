<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Cryptocurrency tracker</title>
</head>

<body>
    <h1>Cryptocurrency tracker</h1>
    <div class="wrapper">
        <div class="currency-box">
            <h2 class="gradient">Bitcoin</h2>
            <div id='bitcoin-price' class="price"></div class="price">
            <div class="change">change / 24 hours</div>
            <div id='btc-percentage' class="percentage"></div>
            <div class="change">change / 7 days</div>
            <div id='btc-percentage-7d' class="percentage"></div>
        </div>
        <div class="currency-box">
            <h2 class="gradient">Ethereum</h2>
            <div id='eth-price' class="price"></div class="price">
            <div class="change">change / 24 hours</div>
            <div id='eth-percentage' class="percentage"></div>
            <div class="change">change / 7 days</div>
            <div id='eth-percentage-7d' class="percentage"></div>


        </div>
        <div class="currency-box">
            <h2 class="gradient">Ripple</h2>
            <div id='ripple-price' class="price"></div class="price">
            <div class="change">change / 24 hours</div>
            <div id='ripple-percentage' class="percentage"></div>
            <div class="change">change / 7 days</div>
            <div id='ripple-percentage-7d' class="percentage"></div>


        </div>
        <div class="currency-box">
            <h2 class="gradient">Litecoin</h2>
            <div id='litecoin-price' class="price"></div class="price">
            <div class="change">change / 24 hours</div>
            <div id='litecoin-percentage' class="percentage"></div>
            <div class="change">change / 7 days</div>
            <div id='litecoin-percentage-7d' class="percentage"></div>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
